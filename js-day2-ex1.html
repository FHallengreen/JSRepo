<body>

    <div  style="width: 100px;margin: 1px;" id="3">&nbsp;</div>

    <button id="btn">Click me</button>
    <br>
    <a href="/">back</a>
    

    <script>
        const divs = document.querySelectorAll("div");
        const colorArr = [
      "red",
      "green",
      "blue",
      "yellow",
      "pink",
      "purple",
      "orange",
      "black",
      "white",
      "grey",
      "brown",
      "navy",
      "maroon",
      "teal",
      "olive",
      "lime",
      "aqua",
      "silver",
      "gold",
      "beige",
      "indigo",
      "coral",
      "magenta",
      "turquoise",
      "khaki",
      "lavender",
      "salmon",
      "tan",
      "violet",
      "crimson",
      "skyblue",
      "plum",
      "orchid",
      "chartreuse",
      "peach",
      "thistle",
      "peru",
      "steelblue",
      "darkgreen",
      "rosybrown",
      "cornflowerblue"
    ];


    // Advanced solution

        for (let i = 0; i < divs.length; i++) {
    const span = document.createElement("span"); // create new span element
    span.textContent = ""; // set initial text content to empty string
    divs[i].appendChild(span); // add span element to div
    const randomColor = colorArr[Math.floor(Math.random() * colorArr.length)]; // get random color from colorArr
    divs[i].style.backgroundColor = randomColor; // set initial background color to random color
    divs[i].querySelector("span").textContent = randomColor; // set text content of span element to color code
  }
    
   
   // Advanced Solution

  document.getElementById("btn").onclick = () => {
    for (let i = 0; i < divs.length; i++) {
      const randomColor = colorArr[Math.floor(Math.random() * colorArr.length)];
      divs[i].style.backgroundColor = randomColor;
      divs[i].querySelector("span").textContent = randomColor; // set text content of span element to color code
    }
  };
    
</script>
</body>
</html>
