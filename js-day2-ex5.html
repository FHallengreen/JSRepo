<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 2 - EXERCISE 5</title>
    <style>
      #container {
        width: 226px;
        height: 274px;
        border: 3px solid darkblue;
        margin: auto;
      }
      .t1,
      .t4 {
        border: 1px solid black;
        height: 48px;
        margin-left: 3px;
        margin-top: 3px;
        display: inline-block;
        text-align: center;
        line-height: 48px;
      }
      .t1 {
        width: 48px;
      }
      .t4 {
        width: 219px;
      }
    </style>
  </head>
  <body>
    <h1>DAY 2 - EXERCISE 5</h1>

    <div id="container">
      <div id="display" class="t4"></div>
      <div id="buttons">
        <div class="t1">7</div>
        <div class="t1">8</div>
        <div class="t1">9</div>
        <div class="t1">/</div>

        <div class="t1">4</div>
        <div class="t1">5</div>
        <div class="t1">6</div>
        <div class="t1">*</div>

        <div class="t1">1</div>
        <div class="t1">2</div>
        <div class="t1">3</div>
        <div class="t1">-</div>

        <div class="t1">0</div>
        <div class="t1">.</div>
        <div class="t1">+</div>
        <div id="calculate" class="t1">=</div>
      </div>
      <br />
      <button id="clear">clear</button>
    </div>

    <script>

const display = document.getElementById("display");
let newInput = false;
let clear = false;
let value = "";

document.getElementById("buttons").onclick = (evt) => {
  if (newInput || clear) {
    display.innerText = "";
    newInput = false;
    clear = false;
  }

  const input = evt.target.innerText;

  if (input === "+" || input === "-" || input === "*" || input === "/") {
    value = display.innerText;
    display.innerText = "";
  }

  display.innerText += input;

  if (input === "=") {
    const expression = value + display.innerText.slice(0, -1);
    display.innerText = eval(expression);
    newInput = true;
  }
};

document.getElementById("clear").onclick = () => {
  document.getElementById("display").innerText = "";
  clear = true;
};
    </script>
  </body>
</html>
